<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../imagens/favicon.gif">
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>cuida no menu</h2>
        <div class="underline"></div>
      </div>
      <div class="btn-container">
        
      </div>
      <!-- menu items -->
      <div class="centro">
      <!-- esta é a estrutura dos itens que irão aparecer na tela , mas o que vai fazer aparecer realmente, é o javascript-->
        <article class="menu-item">
          <img src="./menu-item.jpeg" alt="menu item" class="foto" />
          <div class="item-info">
            <header>
              <h4>buttermilk pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Repudiandae, sint quam. Et reprehenderit fugiat nesciunt inventore
              laboriosam excepturi! Quo, officia.
            </p>
          </div>
        </article>
      </div>
    </section>
    <!--  link para o javascript -->
    <script src="app.js"></script>
  </body>
</html>
